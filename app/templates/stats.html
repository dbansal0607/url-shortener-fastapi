<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f7, #f8f9fb);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            border: none;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h2 {
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <div class="hero">
        <h2>ðŸ“Š Link Analytics</h2>
        <p class="text-muted">Detailed statistics for your shortened URL</p>
    </div>

    <div class="card p-4 mb-4">
        <p><strong>Original URL:</strong></p>
        <p class="text-break">{{ url.original_url }}</p>

        <hr>

        <p><strong>Short Code:</strong> {{ url.short_code }}</p>

        <hr>

        <div class="text-center">
            <p class="text-muted mb-1">Total Clicks</p>
            <div class="stat-number text-success">
                {{ url.clicks }}
            </div>
        </div>

        <hr>

        <p><strong>Created At:</strong> {{ url.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    </div>

    <div class="text-center">
        <a href="/" class="btn btn-primary px-4">
            Back to Dashboard
        </a>
    </div>

</div>

</body>
</html>
